<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.7 - Доставка</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- обертка для вывода карточек -->
        <div class="app" id="app"></div>

        <!-- расстояние -->
        <div class="calculate-wrapper">
            <button id="calculateTotalDistance" class="form__button">Рассчитать общее расстояние</button>
            <p id="totalDistanceResult" class="calculate__descr"></p>
        </div>

        <!-- модалка с формой изменения данных в карточке -->
        <div class="modal-form" role="dialog" aria-modal="true" aria-labelledby="modalTitle" id="modalForm">
            <div class="form-wrapper">
                <h3 class="form-wrapper__title">Изменить данные</h3>
                <form id="changeForm" class="form">
                    <label for="customerName">Имя заказчика</label>
                    <input type="text" class="form__input" id="customerName" name="name">
                    <label for="customerAddress">Адрес доставки</label>
                    <input type="text" class="form__input" id="customerAddress" name="address">
                    <label for="deliveryDistance">Расстояние</label>
                    <input type="number" class="form__input" id="deliveryDistance" name="distance" min="0">
                    <label for="statusSelect">Статус доставки</label>
                    <select name="status" id="statusSelect" class="form__select">
                        <option value="delivery">Доставляется</option>
                        <option value="delivered">Доставлен</option>
                        <option value="cancelled">Отменён</option>
                    </select>
                    <button class="form__button" type="submit">Сохранить</button>
                </form>
                <div class="closeModal" role="button" tabindex="0" aria-label="Close edit form"></div>
            </div>
        </div>

    </div>
    <script src="js/index.js" type="module"></script>
</body>

</html>
